<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Fibonacci Sequence</title><script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script><body><h1>Multiples of 3 or 5</h1><h2>Problem 1</h2><p>Difficulty rating: 5%</p><hr> <p>If we list all the natural numbers below \(10\) that are multiples of \(3\) or \(5\), we get $3, 5, 6$ and \(9\). The sum of these multiples is \(23\).</p>
<p>Find the sum of all the multiples of \(3\) or \(5\) below \(1000\).</p>
